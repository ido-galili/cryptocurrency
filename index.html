<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="d-flex container-fluid justify-content-between ">
            <h1 class="display-4">Cryptonite</h1>
        </div>
    </div>
</header>

<div class="container">
    <ul class="nav nav-pills justify-content-between mb-3">
        <div class="d-flex">
            <li class="nav-item">
                <a id="home-link" class="nav-link active route-link" data-route="home">Home</a>
            </li>
            <li class="nav-item">
                <a id="live-link" class="nav-link route-link" data-route="live-reports">Live Reports</a>
            </li>
            <li class="nav-item">
                <a id="about-link" class="nav-link route-link" data-route="about">About</a>
            </li>
        </div>

        <div>
            <form class="form-inline my-2 my-lg-0">
                <input id="search-box" class="form-control mr-sm-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </ul>

    <section class="page-display">
        <!--<div id="progress-bar d-none"></div>-->
        <div id="home" class="row d-flex"></div>
        <div id="live-reports" class="row d-none"></div>
        <div id="about" class="row d-none"></div>
    </section>
</div>

<!-- Selected Coins Modal -->

<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary" data-toggle="modal"  data-target="#chosenCoinsModal">-->
<!--Launch demo modal-->
<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="chosenCoinsModal" tabindex="-1" role="dialog" aria-labelledby="chosenCoinsModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Chosen Coins</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info">Live Reports</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script src="./app.js"></script>

</body>

</html>

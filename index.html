<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="d-flex container-fluid justify-content-between">
                <h1 class="display-4">Cryptonite</h1>
                <img src="./img/cryptonite-crypto.jpg" alt="">
            </div>
        </div>
    </header>

    <div class="container">
        <ul class="nav nav-pills justify-content-between mb-3">
            <div class="d-flex">
                <li class="nav-item">
                    <a id="home-link" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a id="live-link" class="nav-link">Live Reports</a>
                </li>
                <li class="nav-item">
                    <a id="about-link" class="nav-link">About</a>
                </li>
            </div>

            <div>
                <form class="form-inline my-2 my-lg-0">
                    <input id="search-box" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                </form>
            </div>
        </ul>

        <section class="page-display">
            <div id="home" class="row d-flex"></div>
            <div id="live-preview" class="row d-none"></div>
            <div id="about" class="row d-none"></div>
        </section>
    </div>

    <!-- Selected Coins Modal -->

    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
